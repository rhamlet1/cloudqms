<template name="dragArea">
  <div>
    <img src="/home/richard/Pictures/IMAG2249RH.jpg">
  </div>
  <div class='wrapper'>
    <div class='container-fluid'>
      <div class="row">

        <div class="col-sm-6">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
              <h4 class="panel-title">Drop here</h4>
            </div>
            <div class="fileDrop panel-body">
              {{#each myData}}
                <li class="fileName">{{filename}}</li>
              {{/each}}
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">
              <h4 class="panel-title">Browse here</h4>
            </div>
            <div class="fileBrowse panel-body">
              <img src="/home/richard/Pictures/IMAG2249RH.jpg">{{fileUpload}}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</template>
